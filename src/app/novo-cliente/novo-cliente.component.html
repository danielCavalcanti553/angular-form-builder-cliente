

<div class="container">
  <h1>Cadastro de Clientes</h1>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" >

    <div>
      <label >CPF*</label>
      <input formControlName="cpf" type="text" />
      <p *ngIf="formGroup.controls.cpf.dirty && formGroup.controls.cpf.errors" margin-left>Valor Inválido</p>
    </div>
    
<div>
  <label >Nome*</label>
  <input formControlName="nome" type="text" />
  <p *ngIf="formGroup.controls.nome.dirty && formGroup.controls.nome.errors" margin-left>Valor Inválido</p>
</div>

<div>
  <label >Endereço*</label>
  <input formControlName="endereco" type="text" />
  <p *ngIf="formGroup.controls.endereco.dirty && formGroup.controls.endereco.errors" margin-left>Valor Inválido</p>
</div>

<div>
  <label >Município*</label>
  <input formControlName="municipio" type="text" />
  <p *ngIf="formGroup.controls.municipio.dirty && formGroup.controls.municipio.errors" margin-left>Valor Inválido</p>
</div>

<div>
  <label >Estado*</label>
  <input formControlName="estado" type="text" />
  <p *ngIf="formGroup.controls.estado.dirty && formGroup.controls.estado.errors" margin-left>Valor Inválido</p>
</div>


<div>
  <label >Telefone*</label>
  <input formControlName="telefone" type="text" />
  <p *ngIf="formGroup.controls.telefone.dirty && formGroup.controls.telefone.errors" margin-left>Valor Inválido</p>

</div>

<div>
    <label >Email*</label>
    <input formControlName="email" type="text" />
    <p *ngIf="formGroup.controls.email.dirty && formGroup.controls.email.errors" margin-left>Valor Inválido</p>

</div>

<div>
    <label >Senha</label>
    <input formControlName="senha" type="password" />
    <p *ngIf="formGroup.controls.senha.dirty && formGroup.controls.senha.errors" margin-left>Valor Inválido</p>
</div>


<button button block type="submit" [disabled]="formGroup.invalid">Criar conta</button>

  </form>

</div>
